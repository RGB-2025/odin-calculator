<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <div id="container">
        <div id="calculator">
            <div id="out-container">
                <p id="out">0</p>
            </div>
            <div id="btns">
                <div class="column">
                    <button id="clear" data-op="c">C</button>
                    <button class="memory" data-op="mSubtract">M-</button>
                    <button class="memory" data-op="mAdd">M+</button>
                    <button class="memory" data-op="mRecall">MR</button>
                    <button class="memory" data-op="mClear">MC</button>
                </div>
                <div class="column">
                    <button id="backspace" data-op="ce">CE</button>
                    <button class="number" data-op="7">7</button>
                    <button class="number" data-op="4">4</button>
                    <button class="number" data-op="1">1</button>
                    <button class="number" data-op="0">0</button>
                </div>
                <div class="column">
                    <button class="instant" data-op="percent">%</button>
                    <button class="number" data-op="8">8</button>
                    <button class="number" data-op="5">5</button>
                    <button class="number" data-op="2">2</button>
                    <button id="decimal" data-op="dec">.</button>
                </div>
                <div class="column">
                    <button class="instant" data-op="switchSigns">&plusmn;</button>
                    <button class="number" data-op="9">9</button>
                    <button class="number" data-op="6">6</button>
                    <button class="number" data-op="3">3</button>
                    <button id="equals" data-op="equals">=</button>
                </div>
                <div class="column">
                    <button class="instant" data-op="sqrt">&radic;</button>
                    <button class="operator" data-op="divide">&divide;</button>
                    <button class="operator" data-op="multiply">&times;</button>
                    <button class="operator" data-op="subtract">-</button>
                    <button class="operator" data-op="add">+</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Made by RGB25</p>
    </footer>
</body>
</html>
